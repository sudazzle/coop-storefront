apiVersion: apps/v1
kind: Deployment
metadata:
  name: coop-storefront
  labels:
    app: coop-storefront
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coop-storefront
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: coop-storefront
    spec:
      containers:
      - name: coop-storefront
        image: <IMAGE>
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
---

apiVersion: v1
kind: Service
metadata:
  name: coop-storefront-service
  annotations:
    service.beta.kubernetes.io/do-loadbalancer-protocol: "https"
    service.beta.kubernetes.io/do-loadbalancer-tls-ports: "443"
    service.beta.kubernetes.io/do-loadbalancer-certificate-id: "<CERTIFICATE_ID>"
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 443
      targetPort: 3000
  selector:
    app: coop-storefront